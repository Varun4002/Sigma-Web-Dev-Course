<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* element selector */
        .red{
            background-color:red;
        }
    </style>
</head>
<body>
    <div id="1">
        this is a div
    </div>
    <div class="red">
        div 2
    </div>
</body>
</html>
